<head>

  <meta name="description" content="This is a static website serving as a beginner friendly project to help developers get started with hacktoberfest-Gateway to open source.">

  <!-- jQuery library -->

    crossorigin="anonymous"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
 <div id="giveRule">
 	<button id="O"> O </button>
 	<button id="X"> X </button>
 	<h4 id="win"> You Win </h4>
 	<h4 id="lose"> You Lose </h4>
 	<h4 id="tie"> Tie </h4>	
 </div>

  <table>
  	<tr>
  		<td class="cell" id="0"></td>
  		<td class="cell" id="1"></td>
  		<td class="cell" id="2"></td>
  	</tr>
  	<tr>
  		<td class="cell" id="3"></td>
  		<td class="cell" id="4"></td>
  		<td class="cell" id="5"></td>
  	</tr>
  	<tr>
  		<td class="cell" id="6"></td>
  		<td class="cell" id="7"></td>
  		<td class="cell" id="8"></td>
  	</tr>
  </table>
  <div class="endgame"> 
	<div class="text">end</div>
  </div>
  <div id="status">
  <button id="startGame"> Start Game </button>
  <button id="replay" > Replay </button>
	</div>
</body>

</html>
